name: Production Build Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Type Check
      run: npx tsc --noEmit
      
    - name: Lint
      run: npm run lint
      
    - name: Build Application
      run: npm run build
      env:
        # Add dummy env vars if build requires them, or use secrets
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        JWT_SECRET_KEY: "build_check_dummy_key"
