version: '3.8'

services:
  app:
    image: ghcr.io/merch-crm/merch-crm:latest
    container_name: merch-crm
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - app_network
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: merch-crm-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # Change this in production if exposed, but internal net is safe enough for start
      POSTGRES_DB: merch_crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
